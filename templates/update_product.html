{%extends 'base.html'%}


{%block title%}Update Product{%endblock%}
{%block content%}
<div class="container mt-5">
    <h1 class="mb-4">Edit Product</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ product.price }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" required>{{ product.description }}</textarea>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <textarea class="form-control" id="quantity" name="quantity" rows="4" required>{{ product.quantity }}</textarea>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <textarea class="form-control" id="image" name="image" rows="4" required>{{ product.image_url }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Product</button>
     
    </form>
</div>
{%endblock%}
